name: Tps/Fps lags Report
description: Report an issue with my modpacks
title: "[TYPE THE MC VERSION]: " 
labels: ["performances_issues"]
assignees:
  - quentin452
body:
# Obligatory for precise context
  - type: input
    id: modpack
    attributes:
      label: Modpack
      description: If you used the mod in a modpack, you should include the pack's exact name and version here to make debugging easier.
    validations:
      required: true
# Essential
  - type: textarea
    id: sparkreport
    attributes:
      label: Spark Report
      description: Make a profiler with spark with one of these commands /spark profiler or /sparkc profiler for your tps or fps issue, you can see more information into the wiki of spark.
    validations:
      required: true
# Essential
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe what tps or fps issue is happenning.
    validations:
      required: true
